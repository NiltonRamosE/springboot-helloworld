# [START gae_java11_helloworld_yaml]
service: java-app
runtime: java17
instance_class: F2

runtime_config:
  jdk: openjdk17

env_variables:
  SPRING_PROFILES_ACTIVE: "prod"

automatic_scaling:
  max_instances: 10

handlers:
  - url: /.*
    script: auto
    secure: always
# [END gae_java11_helloworld_yaml]


